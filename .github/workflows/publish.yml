name: Publish Gem

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true

    - name: Get gem version
      id: gem_version
      run: |
        VERSION=$(ruby -e "require './lib/integration_tests_rails/version'; puts IntegrationTestsRails::VERSION")
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Check if version exists on RubyGems
      id: version_check
      run: |
        if gem list -r integration-tests-rails | grep -q "${{ steps.gem_version.outputs.version }}"; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Build gem
      if: steps.version_check.outputs.exists == 'false'
      run: gem build *.gemspec

    - name: Publish to RubyGems
      if: steps.version_check.outputs.exists == 'false'
      run: |
        mkdir -p $HOME/.gem
        touch $HOME/.gem/credentials
        chmod 0600 $HOME/.gem/credentials
        printf -- "---\n:rubygems_api_key: ${GEM_HOST_API_KEY}\n" > $HOME/.gem/credentials
        gem push *.gem
      env:
        GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_AUTH_TOKEN }}

    - name: Create Git tag and release
      if: steps.version_check.outputs.exists == 'false'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "v${{ steps.gem_version.outputs.version }}" -m "Release version ${{ steps.gem_version.outputs.version }}"
        git push origin "v${{ steps.gem_version.outputs.version }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create GitHub Release
      if: steps.version_check.outputs.exists == 'false'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.gem_version.outputs.version }}
        release_name: Release v${{ steps.gem_version.outputs.version }}
        draft: false
        prerelease: false

    - name: Skip publishing
      if: steps.version_check.outputs.exists == 'true'
      run: echo "Version ${{ steps.gem_version.outputs.version }} already exists on RubyGems. Skipping publish."
